- name: Increase disk
  ansible.builtin.shell: growpart /dev/nvme0n1 4 ; lvextend -r -l 100%FREE /dev/mapper/RootVG-varVol
  ignore_errors: yes

- name: Download Docker Repo File
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/rhel/docker-ce.repo
    dest: /etc/yum.repos.d/docker.repo

- name: Install Docker
  ansible.builtin.dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: installed

- name: Start Docker
  ansible.builtin.systemd_service:
    name: docker
    state: started
    enabled: yes


- name: Get secrets for this app
  ansible.builtin.set_fact:
    component_secrets: "{{ lookup('community.hashi_vault.hashi_vault', 'roboshop-{{ env }}/data/{{ component }} token={{ vault_token }} url=http://vault-internal.saitejasroboshop.store:8200') }}"
    component: "{{ component | regex_replace('-docker', '') }}"
  vars:
    component: "{{ component_name | regex_replace('-docker', '') }}"

- name: Create Container Secrets
  ansible.builtin.lineinfile:
    path: /opt/{{ component }}.env
    line: "{{item.key}}={{item.value}}"
    create: yes
  loop: "{{ component_secrets|dict2items }}"

- name: Run Container
  community.docker.docker_container:
    name: "{{ component }}"
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/{{ component }}
    state: started
    recreate: true
    ports:
      - "{{ app_port }}:{{ app_port }}"
    env_file: /opt/{{ component }}.env



